<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Resolución de problemas</title>
   </head>
   <body>
      <h2>Definición de problemas</h2>
      <p>Realizar una tabla de datos</p>
      <h2>Analisis de diseños de la solución</h2>
      <p>
         Crear la tabla, Crear y definir los encabezados de la tabla, Rellenar los datos de
         cada encabezado.
      </p>
      <!-- Creamos la tabla con un borde tamaño 1 -->
      <table border="1">
         <thead>
            <!-- Insertamos los nombres para el encabezado -->
            <tr>
               <th>Nombre</th>
               <th>Apellidos</th>
               <th>Edad</th>
               <th>Dirección</th>
            </tr>
         </thead>
         <!-- Procedemos a crear los datos que se almacenaran dentro de la tabla -->
         <tbody>
            <!-- Insertamos los datos que consideremos necesarios para la tabla -->
            <tr>
               <td>Jorge</td>
               <td>Ortiz Medina</td>
               <td>17</td>
               <td>Avenida Chipilapa</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
